<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Carrinho - Todas as Funções Visíveis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-red: #ff4500;
            --color-green: #28a745;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .content_section {
            max-width: 1200px;
            margin: 0 auto;
        }
        .delivery-option {
            transition: all 0.3s ease;
        }
        .delivery-option:hover {
            border-color: var(--color-red) !important;
            box-shadow: 0 4px 12px rgba(255, 165, 0, 0.15);
            transform: translateY(-2px);
        }
        input[type="radio"] {
            accent-color: var(--color-red);
            cursor: pointer;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="content_section" style="margin-top: 30px; margin-bottom: 60px;">
        <h2 style="font-size: 28px; margin-bottom: 30px; color: #ff4500;">
            <i class="fa fa-shopping-cart"></i> Demonstração - Todas as Funções Visíveis
        </h2>
        
        <div style="margin-top: 30px;">
            <div style="background: #f9f9f9; padding: 30px; border-radius: 8px; max-width: 600px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 2px solid #ddd;">
                    <span style="font-size: 20px; font-weight: 700; color: #111;">TOTAL:</span>
                    <span style="font-size: 24px; font-weight: 700; color: var(--color-red);">R$ 23.90</span>
                </div>
                <div style="font-size: 14px; color: #666; margin-bottom: 20px;">
                    <i class="fa fa-credit-card"></i> 12x de R$ 1.99 sem juros<br>
                    <i class="fa fa-money"></i> R$ 22.70 no PIX (5% de desconto)
                </div>
                
                <form style="overflow: visible;">
                    <!-- TIPO DE ENTREGA -->
                    <div style="margin-bottom: 25px; padding: 25px; background: #fff; border-radius: 10px; border: 1px solid #e0e0e0; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
                        <h3 style="font-size: 18px; margin-bottom: 20px; color: #111; font-weight: 700; display: flex; align-items: center; gap: 10px;">
                            <i class="fa fa-truck" style="color: var(--color-red);"></i> Tipo de Entrega
                        </h3>
                        
                        <!-- RETIRADA NO LOCAL -->
                        <div style="margin-bottom: 15px;">
                            <label style="display: flex; align-items: flex-start; cursor: pointer; padding: 20px; border: 3px solid #e0e0e0; border-radius: 10px; transition: all 0.3s; background: #fff; min-height: 90px;" class="delivery-option">
                                <input type="radio" name="delivery_type" value="pickup" style="margin-top: 5px; margin-right: 15px; flex-shrink: 0; width: 20px; height: 20px; cursor: pointer;" onchange="toggleDeliveryFields()">
                                <div style="flex: 1; min-width: 0;">
                                    <strong style="font-size: 17px; display: block; margin-bottom: 10px; color: #111; line-height: 1.4; font-weight: 700;">
                                        <i class="fa fa-map-marker" style="color: var(--color-red); margin-right: 5px;"></i> Retirada no Local
                                    </strong>
                                    <div style="color: #555; font-size: 14px; display: block; line-height: 1.6; word-wrap: break-word; margin-bottom: 8px;">
                                        Rua das Flores, 123 - Centro - São Paulo, SP
                                    </div>
                                    <div style="color: var(--color-green); font-size: 14px; display: inline-block; padding: 4px 10px; background: #e8f5e9; border-radius: 5px; font-weight: 700;">
                                        <i class="fa fa-check-circle"></i> Sem custo de frete
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        <!-- ENTREGA EM DOMICÍLIO -->
                        <div>
                            <label style="display: flex; align-items: flex-start; cursor: pointer; padding: 20px; border: 3px solid #e0e0e0; border-radius: 10px; transition: all 0.3s; background: #fff; min-height: 90px;" class="delivery-option">
                                <input type="radio" name="delivery_type" value="delivery" checked style="margin-top: 5px; margin-right: 15px; flex-shrink: 0; width: 20px; height: 20px; cursor: pointer;" onchange="toggleDeliveryFields()">
                                <div style="flex: 1; min-width: 0;">
                                    <strong style="font-size: 17px; display: block; margin-bottom: 10px; color: #111; line-height: 1.4; font-weight: 700;">
                                        <i class="fa fa-truck" style="color: var(--color-red); margin-right: 5px;"></i> Entrega em Domicílio
                                    </strong>
                                    <div style="color: #555; font-size: 14px; display: block; line-height: 1.6; word-wrap: break-word;">
                                        <div style="margin-bottom: 5px;">
                                            Valor do frete: <strong style="color: #111; font-size: 15px;">R$ 15.00</strong>
                                        </div>
                                        <div style="color: #888; font-size: 13px;">
                                            <i class="fa fa-info-circle"></i> Frete grátis acima de R$ 300.00
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <!-- DADOS PARA ENTREGA -->
                    <div style="margin-bottom: 25px; padding: 25px; background: #fff; border-radius: 10px; border: 1px solid #e0e0e0; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
                        <h3 style="font-size: 18px; margin-bottom: 20px; color: #111; font-weight: 700; display: flex; align-items: center; gap: 10px;">
                            <i class="fa fa-user" style="color: var(--color-red);"></i> Dados para Entrega
                        </h3>
                        
                        <!-- NOME COMPLETO -->
                        <div style="margin-bottom: 18px;">
                            <label style="display: block; font-size: 16px; font-weight: 900; margin-bottom: 10px; color: #000; background: #FFF3CD; padding: 8px 12px; border-radius: 5px; border-left: 4px solid #FFA500;">
                                <i class="fa fa-user-circle" style="color: #FFA500; margin-right: 8px; font-size: 18px;"></i> Nome Completo *
                            </label>
                            <input type="text" name="customer_name" placeholder="Digite seu nome completo" style="width: 100%; padding: 14px; border: 3px solid #FFA500; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: border 0.3s; font-weight: 500;" onfocus="this.style.borderColor='#FF4500'; this.style.boxShadow='0 0 10px rgba(255,69,0,0.3)'" onblur="this.style.borderColor='#FFA500'; this.style.boxShadow='none'">
                        </div>
                        
                        <!-- TELEFONE -->
                        <div style="margin-bottom: 18px;">
                            <label style="display: block; font-size: 16px; font-weight: 900; margin-bottom: 10px; color: #000; background: #FFF3CD; padding: 8px 12px; border-radius: 5px; border-left: 4px solid #FFA500;">
                                <i class="fa fa-phone" style="color: #FFA500; margin-right: 8px; font-size: 18px;"></i> Telefone *
                            </label>
                            <input type="tel" name="customer_phone" placeholder="(11) 99999-9999" style="width: 100%; padding: 14px; border: 3px solid #FFA500; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: border 0.3s; font-weight: 500;" onfocus="this.style.borderColor='#FF4500'; this.style.boxShadow='0 0 10px rgba(255,69,0,0.3)'" onblur="this.style.borderColor='#FFA500'; this.style.boxShadow='none'">
                        </div>
                        
                        <!-- ENDEREÇO -->
                        <div id="delivery_address_field" style="margin-bottom: 18px;">
                            <label style="display: block; font-size: 16px; font-weight: 900; margin-bottom: 10px; color: #000; background: #FFF3CD; padding: 8px 12px; border-radius: 5px; border-left: 4px solid #FFA500;">
                                <i class="fa fa-map-marker" style="color: #FFA500; margin-right: 8px; font-size: 18px;"></i> Endereço Completo para Entrega *
                            </label>
                            <textarea name="delivery_address" rows="4" placeholder="Rua, número, complemento, bairro, cidade, estado, CEP" style="width: 100%; padding: 14px; border: 3px solid #FFA500; border-radius: 8px; font-size: 16px; resize: vertical; box-sizing: border-box; line-height: 1.5; transition: border 0.3s; font-weight: 500;" onfocus="this.style.borderColor='#FF4500'; this.style.boxShadow='0 0 10px rgba(255,69,0,0.3)'" onblur="this.style.borderColor='#FFA500'; this.style.boxShadow='none'"></textarea>
                        </div>
                        
                        <!-- OBSERVAÇÕES -->
                        <div style="margin-top: 18px;">
                            <label style="display: block; font-size: 16px; font-weight: 900; margin-bottom: 10px; color: #000; background: #E7F4FF; padding: 8px 12px; border-radius: 5px; border-left: 4px solid #0066CC;">
                                <i class="fa fa-comment" style="color: #0066CC; margin-right: 8px; font-size: 18px;"></i> Observações (Opcional)
                            </label>
                            <textarea name="observations" rows="4" placeholder="Ex: Sem cebola, ponto da carne mal passado, etc." style="width: 100%; padding: 14px; border: 3px solid #0066CC; border-radius: 8px; font-size: 16px; resize: vertical; box-sizing: border-box; line-height: 1.5; transition: border 0.3s; font-weight: 500;" onfocus="this.style.borderColor='#0052A3'; this.style.boxShadow='0 0 10px rgba(0,102,204,0.3)'" onblur="this.style.borderColor='#0066CC'; this.style.boxShadow='none'"></textarea>
                            <small style="color: #000; font-size: 14px; display: block; margin-top: 8px; line-height: 1.4; font-weight: 600; background: #F0F0F0; padding: 8px; border-radius: 5px;">
                                <i class="fa fa-info-circle" style="color: #0066CC;"></i> Use este campo para fazer solicitações especiais, como retirar ingredientes ou adicionar preferências.
                            </small>
                        </div>
                    </div>
                    
                    <!-- BOTÃO FINALIZAR -->
                    <button type="button" style="width: 100%; padding: 18px; font-size: 18px; background: var(--color-red); color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; transition: all 0.3s;" onmouseover="this.style.background='#e63900'" onmouseout="this.style.background='var(--color-red)'">
                        <i class="fa fa-check"></i> FINALIZAR COMPRA
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
    function toggleDeliveryFields() {
        const deliveryType = document.querySelector('input[name="delivery_type"]:checked');
        const deliveryAddressField = document.getElementById('delivery_address_field');
        
        if (deliveryAddressField && deliveryType) {
            if (deliveryType.value === 'delivery') {
                deliveryAddressField.style.display = 'block';
            } else {
                deliveryAddressField.style.display = 'none';
            }
        }
        
        const labels = document.querySelectorAll('.delivery-option');
        labels.forEach(label => {
            const radio = label.querySelector('input[type="radio"]');
            if (radio && radio.checked) {
                label.style.borderColor = 'var(--color-red)';
                label.style.background = '#fff5f5';
            } else {
                label.style.borderColor = '#e0e0e0';
                label.style.background = '#fff';
            }
        });
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        toggleDeliveryFields();
    });
    </script>
</body>
</html>
