{% extends "base.html" %}

{% block title %}Adicionar Adicional - Admin - {{ store_settings.store_name }}{% endblock %}

{% block content %}
<div class="content_section" style="min-height: 500px; padding: 40px 20px; max-width: 800px; margin: 0 auto;">
    <h1 style="font-size: 28px; margin-bottom: 30px; color: #111;">
        <i class="fa fa-plus-square"></i> Adicionar Novo Adicional
    </h1>
    
    <form method="POST" action="{{ url_for('admin.add_extra') }}" style="background: #fff; padding: 30px; border: 1px solid #e0e0e0; border-radius: 8px;">
        <div style="margin-bottom: 20px;">
            <label for="name" style="display: block; margin-bottom: 5px; font-weight: 600; color: #FFA500;">Nome do Adicional*</label>
            <input type="text" id="name" name="name" required placeholder="Ex: Bacon Extra" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 4px; font-size: 14px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="description" style="display: block; margin-bottom: 5px; font-weight: 600; color: #FFA500;">Descrição</label>
            <textarea id="description" name="description" rows="3" placeholder="Ex: Bacon crocante adicional" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 4px; font-size: 14px; font-family: inherit;"></textarea>
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="price" style="display: block; margin-bottom: 5px; font-weight: 600; color: #FFA500;">Preço (R$)*</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required placeholder="0.00" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 4px; font-size: 14px;">
        </div>
        
        <div style="margin-bottom: 30px;">
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="checkbox" name="active" checked style="margin-right: 10px; width: 18px; height: 18px;">
                <span style="font-weight: 600; color: #111;">Ativar adicional (disponível para pedidos)</span>
            </label>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn_buy" style="flex: 1;">
                <i class="fa fa-check"></i> Salvar Adicional
            </button>
            <a href="{{ url_for('admin.extras') }}" class="btn_red" style="flex: 1; text-align: center; background: #6c757d;">
                <i class="fa fa-times"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
