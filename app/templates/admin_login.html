{% extends "base.html" %}

{% block title %}Login Administrativo - {{ store_settings.store_name }}{% endblock %}

{% block content %}
<div class="content_section" style="margin: 50px auto; max-width: 500px;">
    <div style="background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%); padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.6); border: 2px solid #FFD700;">
        <h2 style="text-align: center; margin-bottom: 30px; color: #ffffff;">
            <i class="fa fa-user-secret" style="font-size: 56px; color: #FFD700; display: block; margin-bottom: 15px;"></i>
            Acesso Administrativo
        </h2>
        
        <form method="POST" action="{{ url_for('auth.admin_login') }}">
            <div style="margin-bottom: 25px;">
                <label for="email" style="display: block; margin-bottom: 8px; font-weight: 700; color: #FFD700; font-size: 14px;">
                    <i class="fa fa-envelope"></i> Email do Administrador:
                </label>
                <input type="email" id="email" name="email" required placeholder="admin@exemplo.com" style="width: 100%; padding: 14px; font-size: 15px; border: 2px solid #FFD700; border-radius: 6px; background: #0a0a0a; color: #ffffff; transition: all 0.3s;">
            </div>
            
            <div style="margin-bottom: 30px;">
                <label for="password" style="display: block; margin-bottom: 8px; font-weight: 700; color: #FFD700; font-size: 14px;">
                    <i class="fa fa-lock"></i> Senha:
                </label>
                <input type="password" id="password" name="password" required placeholder="••••••••" style="width: 100%; padding: 14px; font-size: 15px; border: 2px solid #FFD700; border-radius: 6px; background: #0a0a0a; color: #ffffff; transition: all 0.3s;">
            </div>
            
            <button type="submit" style="width: 100%; padding: 16px; font-size: 17px; font-weight: 800; background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: #000; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);">
                <i class="fa fa-sign-in"></i> ACESSAR PAINEL
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #333333;">
            <p style="color: #999999; font-size: 13px;">
                <i class="fa fa-shield"></i> Área restrita para administradores
            </p>
            <a href="{{ url_for('auth.login') }}" style="color: var(--color-red); font-weight: 600; font-size: 14px;">
                <i class="fa fa-arrow-left"></i> Voltar para login de usuários
            </a>
        </div>
    </div>
</div>

<style>
    input:focus {
        outline: none;
        border-color: #FFA500 !important;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
    }
    
    button:active {
        transform: translateY(0);
    }
</style>
{% endblock %}
